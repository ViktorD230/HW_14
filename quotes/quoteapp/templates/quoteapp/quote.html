{% extends "quoteapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quoteapp:quote' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter tags:
            {{form.tags}}
        </label>
        <span>{{ form.errors.tags }}</span>
    </div>
    <div style="padding: 10px">
        <label>Select author:
            <select name="author" multiple="multiple" required>
                {% for author in authors %}
                <option value="{{author.pk}}">{{author.fullname}}</option>
                {% endfor %}
            </select>
        </label>
        <span>{{ form.errors.author }}</span>
    </div>
    <div style="padding: 10px">
        <label>Enter quote:
            {{form.quote}}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
